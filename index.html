<!DOCTYPE HTML>
<html lang="ja">
<head>

<title>マウスクリックでトランプ画像の裏と表を入れ替える</title>

</head>
<body>

<h2>マウスクリックでトランプ画像の裏と表を入れ替える</h2>

<Img id="b1" src="images/z02.png"><!--トランプの裏-->
<Img id="b2" src="images/z02.png"><!--トランプの裏-->
<Img id="b3" src="images/z02.png"><!--トランプの裏-->

<br>

<Img id="b4" src="images/z02.png"><!--トランプの裏-->
<Img id="b5" src="images/z02.png"><!--トランプの裏-->
<Img id="b6" src="images/z02.png"><!--トランプの裏-->

<script type="text/javascript">

function getElementID(nm){
  return document.getElementById(nm);
}

var reverse = (function(){

    var that={},my={};

    my.obj={b1:"images/c01.png",//トランプの表
            b2:"images/c02.png",//トランプの表
            b3:"images/c03.png",//トランプの表
            b4:"images/c04.png",//トランプの表
            b5:"images/c05.png",//トランプの表
            b6:"images/c06.png"};//トランプの表

    my.turn=function(s){

     var id=s.id,
         img=s.img,
         flag=false,
         obj=getElementID(id);

         obj.onclick=function(){
             if(flag){
                 obj.src="images/z02.png";//トランプの裏
             }else{
                 obj.src=img;
             }
           flag=!flag;
         }

    }

    that.init=function(){
      for(var index in my.obj){
        my.turn({id:index,img:my.obj[index]});
      }
    }

    return that;

})();

window.onload=function(){
  reverse.init();
}

</script>
</body>
</html>
